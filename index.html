<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Icecream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/page.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="section-container">
        <!-- Your code here -->
      </div>
    </header>

    <section class="hero">
      <div class="section-container">
        <!-- Your code here -->
      </div>
    </section>

    <section class="products">
      <div class="section-container">
        <!-- Your code here -->
      </div>
    </section>

    <section class="made">
      <div class="section-container">
        <!-- Your code here -->
      </div>
    </section>

    <section class="reviews">
      <div class="section-container">
        <ul class="reviews-showcase">
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/two-green-ice-cream-on-a-stick.jpg"
              alt="Two green ice cream on a stick, nicely served on a plate and sprinkled with petals"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/light-pink-ice-cream-cone-in-arm.jpg"
              alt="A white-pink ice cream cone in arm"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/six-light-pink-ice-cream-with-berry-pieces.jpg"
              alt="Six light pink ice cream with berry pieces"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/colored-ice-cream-cones.jpg"
              alt="Ice cream cones of different colors, decorated with berries, petals, leaves"
              width="283"
              height="283"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/woman-enjoying-ice-cream.jpg"
              alt="A beautiful woman enjoying ice cream cone"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/decorating-ice-cream-with-blueberry.jpg"
              alt="Decoration of a glass bowl, full of ice cream with berries"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/red-ice-cream-cone-in-arm.jpg"
              alt="Red ice cream cone in arm"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/dog-licking-ice-cream.jpg"
              alt="A doc licking ice cream"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/coffee-ice-cream.jpg"
              alt="A coffee ice cream in a glass with tube"
              width="138"
              height="138"
            />
          </li>
          <li class="reviews-showcase-item">
            <img
              class="reviews-showcase-image"
              src="./images/donut-ice-cream.jpg"
              alt="A donut ice cream, lying on a glass jar of milk"
              width="138"
              height="138"
            />
          </li>
        </ul>

        <ul class="reviews-list">
          <li class="reviews-item">
            <img
              src="./images/emily.jpg"
              alt="Emily"
              class="review-ava"
              width="85"
              height="85"
            />
            <div class="review-bg-color-box">
              <div class="review-bg-image-box">
                <p class="review-text">
                  <svg
                      class="review-icon-quotes"
                      width="54"
                      height="40"
                    >
                      <use href="./images/icons.svg#icon-quotes"></use>
                    </svg>
                  I love visiting your cafe. You prepare the most delicious ice
                  cream in Los Angeles! In addition, you have beautiful serving,
                  cozy atmosphere and polite staff.
                </p>
              </div>
            </div>
            
            <svg
              class="review-icon-dots"
              width="32"
              height="4"
            >
              <use href="./images/icons.svg#icon-dots"></use>
            </svg>
            <p class="review-author">Emily, Los Angeles</p>
          </li>
        </ul>

        <ul class="reviews-controls">
          <li class="reviews-controls-item">
            <button
              class="reviews-button"
              type="button"
            >
              <svg
                class="review-icon-dots"
                width="12"
                height="12"
              >
                <use href="./images/icons.svg#icon-active-review"></use>
              </svg>
            </button>
          </li>
          <li class="reviews-controls-item">
            <button
              class="reviews-button"
              type="button"
            >
              <svg
                class="review-icon-dots"
                width="12"
                height="12"
              >
                <use href="./images/icons.svg#icon-review-button"></use>
              </svg>
            </button>
          </li>
          <li class="reviews-controls-item">
            <button
              class="reviews-button"
              type="button"
            >
              <svg
                class="review-icon-dots"
                width="12"
                height="12"
              >
                <use href="./images/icons.svg#icon-review-button"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section class="locations">
      <div class="section-container">
        <!-- Your code here -->
      </div>
    </section>
  </body>
</html>
